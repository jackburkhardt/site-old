 #   imageUrl: "<img location>"
  #  imageWidth: 120
 #   imageHeight: 120
  #  imageTitle: my image
 #   buttons:
 #     - name: Posts
  #      url: posts
  #    - name: Tags
  #      url: tags

  socialIcons:
    - name: email
      url: "mailto:hello@jackburkhardt.com"
    - name: github
      url: "https://github.com/jackburkhardt"
    - name: twitch
      url: "https://twitch.tv/12point5"
    - name: linkedin
      url: "https://linkedin.com/in/jack-burkhardt"
    - name: itchio
      url: "https://jackburkhardt.itch.io/"

#  analytics:
#    google:
#      SiteVerificationTag: "XYZabc"
#    bing:
#      SiteVerificationTag: "XYZabc"
#   yandex:
#      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/jackburkhardt/site/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 10
    - identifier: about
      name: about
      url: /about/
      weight: 30
    - identifier: projects
      name: projects
      url: /projects/
      weight: 30
    - identifier: blog
      name: blog
      url: /blog/
      weight: 40
    - identifier: resume
      name: resume
      url: /resume/jack-burkhardt-resume-fa22.pdf
      weight: 50
